<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Self-Service Portal</title>
    <link rel="stylesheet" href="cs1.css">
    <script src="cs2.js" defer></script>
    
    <script src="https://www.gstatic.com/dialogflow-console/fast/fast.js"></script>
</head>
<body>
    <header>
        <h1>Insurance Customer Self-Service Portal</h1>
        <nav>
            <button onclick="showSection('claimForm')">File a Claim</button>
            <button onclick="showSection('claimTracking')">Track Claims</button>
            <button onclick="showSection('chatbot')">Chatbot</button>
            <button onclick="showSection('knowledgeBase')">Search Knowledge Base</button>
        </nav>
    </header>
    
    <main>
        <section id="claimForm" class="hidden">
            <h2>Submit a New Insurance Claim</h2>
            <form id="claimSubmissionForm">
                <label for="policyNumber">Policy Number:</label>
                <input type="text" id="policyNumber" required>
                
                <label for="incidentDate">Incident Date:</label>
                <input type="date" id="incidentDate" required>
                
                <label for="incidentDescription">Incident Description:</label>
                <textarea id="incidentDescription" required></textarea>
                
                <label for="fileUpload">Attach Files:</label>
                <input type="file" id="fileUpload">
                
                <button type="submit">Submit Claim</button>
            </form>
            <div id="submissionMessage" class="hidden"></div>
        </section>

        <section id="claimTracking" class="hidden">
            <h2>Track Your Claims</h2>
            <table id="claimsTable">
                <thead>
                    <tr>
                        <th>Claim Number</th>
                        <th>Status</th>
                        <th>Date Submitted</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        <section id="chatbot" class="hidden">
            <h2>Chat with Us (AI-Powered Chatbot)</h2>
            <div id="chatbotContainer">
               
                <df-messenger intent="WELCOME" chat-title="Claims Chatbot" agent-id="YOUR_AGENT_ID" language-code="en"></df-messenger>
            </div>
        </section>

        <section id="knowledgeBase" class="hidden">
            <h2>Search Knowledge Base</h2>
            <input type="text" id="searchInput" placeholder="Search...">
            <div id="searchResults"></div>
        </section>
    </main>
</body>
</html>
